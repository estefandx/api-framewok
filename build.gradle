plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'io.qameta.allure' version '2.10.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

def allureVersion = "2.24.0"

dependencies {
    // Use JUnit Jupiter for testing.
    implementation 'io.rest-assured:rest-assured:5.3.0'
    implementation 'io.rest-assured:xml-path:5.3.0'
    implementation 'io.rest-assured:json-path:5.3.0'
    implementation 'org.hamcrest:hamcrest:2.2'
    implementation 'com.tngtech.archunit:archunit-junit5:1.0.1'
    implementation 'au.com.dius.pact.provider:junit5:4.3.19'
    implementation 'com.google.protobuf:protobuf-java:3.21.12'
    implementation 'org.mockito:mockito-inline:4.11.0'
    implementation 'au.com.dius.pact.consumer:junit5:4.4.0-beta.7'
    implementation 'com.github.tomakehurst:wiremock-standalone:3.0.0'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.13.0'
    implementation 'io.cucumber:cucumber-java:7.18.0'
    implementation 'org.hamcrest:hamcrest:2.2'
    implementation platform("io.qameta.allure:allure-bom:$allureVersion")
    // Add necessary Allure dependencies to dependencies section
    implementation "io.qameta.allure:allure-cucumber7-jvm"
    implementation "io.qameta.allure:allure-junit-platform"
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation "org.testng:testng:7.10.2"
    implementation 'io.cucumber:cucumber-testng:7.18.0'
    implementation "org.slf4j:slf4j-simple:2.0.13"
//    testImplementation 'io.cucumber:cucumber-junit:7.18.0'
//    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'ch.qos.logback:logback-classic:1.2.11'

    implementation 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
}

test {
    useTestNG() {
        suites 'src/test/resources/testng_local.xml'
    }
    testLogging {
        events "passed", "skipped", "failed"
    }
}

allure {
    version = '2.13.9'
    autoconfigure = true
    aspectjweaver = true
}